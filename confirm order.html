<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="mystylesheet1.css">

<script type="text/javascript" src="qrcodejs/jquery.min.js"></script>
<script type="text/javascript" src="qrcodejs/qrcode.js"></script>

<style>
	body { background-color: #85bb65}
</style>
</head>
<body>

<span class="w3-button w3-display-topright w3-large"><a style="text-decoration:none" href="HomePage.html">x</a></span>

<div class="center">
	<h1>Your Order:</h1>
	<h2>1 Rum and Coke</h2>
</div>

 
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;" class="qr"></div>




<script type="text/javascript">

var qrcode = new QRCode(document.getElementById("qrcode"), {
	text: "validation.html",
	width: 128,
	height: 128,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});






</script>

</body>
